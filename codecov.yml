codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "0...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
        if_ci_failed: error
        informational: true

    patch:
      default:
        target: auto
        threshold: 5%
        informational: true

ignore:
  - "tests/"
  - "build.rs"
  - "grammars/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
